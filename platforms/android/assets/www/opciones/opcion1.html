<div class="borde-h1 color1"></div><h1 id="cabecera">PASO 1: Denuncia</h1>
<table id="pasos">
  <tr style="display:block">
    <td class="activo" style="display: inline-block;"><a href="javascript:regresar(1);"><div class="bloque"><span>D</span></div></a></td>
    <td style="display: none;"><a href="javascript:regresar(2);"><div class="bloque"><span>l</span></div></a></td>
    <td style="display: none;"><a href="javascript:regresar(3);"><div class="bloque"><span>0</span></div></a></td>
    <td style="display: none;"><a href=""><div class="bloque"><span>%</span></div></a></td>
  </tr>
</table>

<div id="content">
  <div id="cargando" style="margin: 0px auto;">
    <img src="css/img/ajax-loader.gif" style="width: 32px; height: 32px;"/>
  </div>
  <form id="form1" method="POST" action='' enctype='multipart/form-data'>
    <div id="paso1">
      <h1 class="paso-cabecera">Subir archivo</h1></br>
      <div id="photo">
      </div>
      <input type="button" class="btn-default" id="camara" name="camara" value="Tomar Foto">
      <div class="falso-boton">
        <input type="file" id="file" name="file" accept="image/*, video/*">
        <label>Subir archivo</label>
      </div></br>
      <i>(Todos los campos marcados con '<span style="color: red;">*</span>' son obligatorios)</i>
    </div>
      <div id="paso2" style="display: none;">
        <h1 class="paso-cabecera">¿Qué ocurrió?</h1>
        <div>
          <label class="importante">Tipo</label></br>
          <select id="id_tipo" name="tipo">
            <option value="0" selected>------</option>
            <option value="CR">Criminal</option>
            <option value="MU">Municipal</option>
            <option value="MA">Medio Ambiente</option>
            <option value="DH">Derechos Humanos</option>
          </select></br>
        </div>
        <div>
          <label class="importante">Motivo</label></br>
            <select id="motivo_id" name="motivo">
              <option value="0" selected>------</option>
            </select> </br>
        </div>
        <div>
        <label>Descripcion</label></br>
          <textarea id="denuncia" name="denuncia" rows="8" cols="40" placeholder="Describe tu denuncia."></textarea></br>
        </div>
      </div>
      <div id="paso3" style="display: none;">
        <h1 class="paso-cabecera">¿Donde ocurrió?</h1>
        <div>
          <label class="importante">Departamento</label></br>
          <select id="dep" name="dep">
            <option value="0" selected>------</option>
          </select>
        </div>
        <div>
          <label class="importante">Municipio</label></br>
          <select id="muni_id" name="muni">
            <option value="0" selected>------</option>
          </select>
        </div>
        <div>
        <label class="importante">Zona</label></br>
        <select id="zona_id" name="zona">
          <option value="0" selected>------</option>
        </select> </br>
        </div>
        <div>
          <label>Referencia a la dirección</label></br>
            <input id="referencia" type="text" name="referencia" value="" placeholder="Punto de referencia."></br>
        </div>
      </div>
      <div id="paso4" style="display: none;">
        <h1 class="paso-cabecera">¿Todo bien con tu denuncia?</h1>
        </br>
        <!-- <strong>¿Todo bien con tu denuncia?</strong> -->
        <table id="denuncia-completa">
          <tbody></tbody>
        </table>
        <input id="enviar" type="button" class="btn-enviar" value='Enviar'>
        </br>
      </div>
      <div id="coord" style="display: none;">
        <input id="lat" type="hidden" name="lat" value=0>
        <input id="lon" type="hidden" name="lon" value=0>
        <input id="archivo" type="hidden" name="archivo" value="">
      </div>
  </form>
  <a id="continuar" href="javascript:irPorPasos(1);"><div class="btn1"><span>Continuar</span></div></a>

</div>
