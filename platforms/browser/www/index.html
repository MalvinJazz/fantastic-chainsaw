    <script type="text/javascript">

    function habilita(){
      document.getElementById("nombre").disabled = false;
      document.getElementById("dpi").disabled = false;
      document.getElementById("ident").style.display = 'block';
      myScroll.refresh();
      myScroll.scrollTo(0,0);
      // document.getElementById('wrapper').style.height = window.innerHeight;
    }

    function deshabilita(){
      document.getElementById("nombre").disabled = true;
      document.getElementById("dpi").disabled = true;
      document.getElementById("ident").style.display = 'none';
      myScroll.refresh();
      myScroll.scrollTo(0,0);
      // document.getElementById('wrapper').style.height = window.innerHeight;
    }

    // function rotar(){window.addEventListener('orientationchange',  rotacion,  false);}

    </script>
