                {{form.tipo}} </br>
            </div>
            <div>
              <label>Motivo</label></br>
                {{form.motivo}} </br>
            </div>
            <div id="btnForm">
            </br>
              <input type="submit" class="btn btn-default" value='Enviar'>
            </br>
            </div>

              <input id="lat" type="text" name="lat" value=0>
              <input id="lon" type="text" name="lon" value=0>
            </div>
          </div>
      </form>
    </div>

</html>
